<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

/*
function sorteia(numeroPensado){
    Math.round(Math.random() *10)
}
*/

var numeroPensado = Math.round(Math.random() *10)// Multipla pela quantidade de numeros aleatório ex.: 0 a 10 = *10 - 0 a 100 = *100

var tentativas = 1;
while(tentativas <= 3){

    var chute = parseInt(prompt("Digite um número de 0 a 10: "));

    if(chute == numeroPensado){
        mostra("Você ACERTOU, o número pensado é: " + numeroPensado);
        break;
    } else {
        mostra("Você ERROU!")
    }
    tentativas++;
}
 
mostra("Fim")

</script>
