<!--
    return pode ser usado em uma função para retornar algo
-->
<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

mostra("Utilzando 'while' ")


var numero = parseInt(prompt("Insira um número"));
var multiplicador = 1;

while (multiplicador <= 10) {

    mostra(multiplicador * numero)
    multiplicador = multiplicador + 1
}


mostra("Utilzando 'for' ")

for(multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){

    mostra(numero * multiplicador)
   
}

mostra("Tabuada do: " + numero)

</script>
