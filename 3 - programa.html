<!-- 
    Programa para saber o consumo do meu carro
    Qual é o consumo de gasolina`?
    Qual é o consumo de alcool`?
-->
<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40
    var gasolina_tanque_cheio = 480
    var alcool_tanque_cheio = 300
    var consumo_gasolina = (gasolina_tanque_cheio / tanque);
    var consumo_alcool = (alcool_tanque_cheio / tanque);

    document.write("Meu carro percorre: " + consumo_gasolina + " Km por litro de gasolina");
    document.write("<br>");
    document.write("Meu carro percorre: " + consumo_alcool + " Km por litro de alcóol");
   
</script>
